
	<!--Seccion boleta-->
	<!--
		[IdBoleta] [int] IDENTITY(1,1) NOT NULL,
	[FechaHora] [datetime] NOT NULL,
	[IdUsuario] [int] NOT NULL,
	[PalabraClaveConsulta1] [varchar](100) NOT NULL,
	[PalabraClaveConsulta2] [varchar](100) NULL,
	[AsuntoDetallado] [varchar](500) NULL,
	[IpComputadora] [varchar](15) NOT NULL,
	[CantidadCambios] [tinyint] NULL,
	[IdClasificador] [tinyint] NOT NULL,
	[IdRespuesta] [tinyint] NOT NULL,
	[DetalleRespuesta] [varchar](500) NULL,
	[FechaHoraRespuesta] [datetime] NULL,
	[IdUsuarioRespuesta] [int] NULL,
	[IpComputadoraRespuesta] [varchar](15) NULL,
-->
<app-menu></app-menu>
  <div class="content">
 <div class="border border-dark p-2">
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Asunto</label><label class="text-danger">*</label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" [(ngModel)]="boleta.AsuntoDetallado"/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="row mt-2">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Palabra clave</label><label class="text-danger">*</label>
						</div>
						<div class="col-sm-12">
							<input type="text"  class="form-control" [(ngModel)]="boleta.PalabraClaveConsulta1" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Otra palabra clave</label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" [(ngModel)]="boleta.PalabraClaveConsulta2"/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="row mt-2">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Cantidad de cambios</label><label class="text-danger">*</label>
						</div>
						<div class="col-sm-12">
							<input type="number" class="form-control" [(ngModel)]="boleta.CantidadCambios" min="0" max="100"/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Clasificador</label><label class="text-danger">*</label>
						</div>
						<div class="col-sm-12">
							<ng-select [(ngModel)]="selected" placeholder="--Seleccione una respuesta--">
							   <ng-option *ngFor="let clasificador of clasificadores" [value]="clasificador.IdClasificador">{{clasificador.Descripcion}}</ng-option>
							</ng-select>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!--Seccion detalle-->
	<!--
		[EvidenciaArchivo] [varchar](450) NOT NULL,
	[Detalle] [varchar](500) NOT NULL,
	-->
	<div class="row mt-2">
		<div class="col-sm-12">
			<label>Evidencia</label><label class="text-danger">*</label>
		</div>
		<div class="col-sm-12">
      <form [formGroup]="form">
			<ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif" [multiple]=false>
				<ngx-dropzone-label>Arrastra los archivos</ngx-dropzone-label>
				<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
					<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
				</ngx-dropzone-preview>
			</ngx-dropzone>
      </form>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-sm-12">
			<label>Detalles</label><label class="text-danger">*</label>
		</div>
		<div class="col-sm-12">
			<textarea class="form-control" [(ngModel)]="boleta.Detalle.detalle"></textarea>
		</div>
	</div>
</div>

<div class="row mt-2">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">

          </div>
          <div class="col-sm-12">
           <button class="btn btn-primary" (click)="enviar()">Env√≠ar formulario</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">

      </div>
    </div>
  </div>
  </div>
