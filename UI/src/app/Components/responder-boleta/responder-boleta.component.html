
<app-menu></app-menu>
  <div class="content">
 <div class="border border-dark p-2">
   <div class="row d-flex">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">  <h1 class="text-center">Boleta {{boleta.IdBoleta}} </h1></div>

    </div>
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Asunto</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" [(ngModel)]="boleta.AsuntoDetallado" disabled/>
						</div>
					</div>
				</div>
        <div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Empleado Solicitante</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" value="{{boleta.Nombre}} {{boleta.Apellidos}}" disabled/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
  <div class="row">
    <ul>
      <li ><a data-toggle="collapse" href="#collapse" role="button" aria-expanded="false">Ver más información</a></li>
    </ul>
  </div>
  <div class=" collapse" id="collapse">
	<div class="row mt-2 ">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Palabra clave</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">
							<input type="text"  class="form-control" [(ngModel)]="boleta.PalabraClaveConsulta1" disabled/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Otra palabra clave</label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" [(ngModel)]="boleta.PalabraClaveConsulta2" disabled/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="row mt-2">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Cantidad de cambios</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">
							<input type="number" class="form-control" [(ngModel)]="boleta.CantidadCambios" min="0" max="100" disabled/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Clasificador</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" [(ngModel)]="boleta.clasificador" disabled/>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!--Seccion detalle-->
	<!--

	-->
	<div class="row mt-2">
		<div class="col-sm-12">
			<label>Evidencia</label><label class="text-danger"></label>
		</div>
		<div class="col-sm-12">
      <ul><li><a href="http://localhost:4000/backend/Boleta/Imagenes/{{boleta.EvidenciaArchivo}}">Evidencia adjuntada</a></li></ul>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-sm-12">
			<label>Detalles</label><label class="text-danger"></label>
		</div>
		<div class="col-sm-12">
			<textarea class="form-control" [(ngModel)]="boleta.Detalle" disabled></textarea>
		</div>
	</div>
  </div>

  <div class="row mt-2 ">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12">
							<label>Respuesta Legal</label><label class="text-danger"></label>
						</div>
						<div class="col-sm-12">

              <ng-select [(ngModel)]="this.selected" placeholder="--Seleccione una Respuesta--" [items]="respuestas" bindLabel="Descripcion" bindValue="IdRespuesta">

              </ng-select>
						</div>
					</div>
				</div>

			</div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <label>Detalles de la respuesta</label><label class="text-danger"></label>
        </div>
        <div class="col-sm-12">
          <textarea class="form-control" [(ngModel)]="boletaUpdate.DetalleRespuesta" ></textarea>
        </div>
      </div>
		</div>

	</div>

</div>

<div class="row mt-2">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">

          </div>
          <div class="col-sm-12">
           <button class="btn btn-primary" (click)="responder()">Envíar formulario</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">

      </div>
    </div>
  </div>
  </div>
