<app-menu></app-menu>
  <div class="content">
	 <div class="row d-flex">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">  <h1 class="text-center">Listado de Sexos</h1></div>
        <div class="col-sm-3 d-flex justify-content-end ml-auto p-2 align-items-end btnInicio">
          <div class="">  <button class="btn btn-primary"  title="Agregar Sexo"  data-toggle="modal" data-target="#agregar"><span><i class="fa fa-plus"></i></span></button></div>

        </div>
      </div>
  <div class="inner-container">
    <table  datatable [dtOptions]="dtOptions" *ngIf="showContent"  class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripción</th>
          <th width="100">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sexo of sexos" >
          <td >{{ sexo.IdSexo }}</td>
          <td >{{ sexo.Descripcion }}</td>
          <td ><div class="d-flex justify-content-center"><button class="btn btn-warning"   title="Modificar" (click)="selectedItem(sexo.IdSexo,sexo.Descripcion)" data-toggle="modal" data-target="#modificar"><span><i class="fa fa-edit"></i></span></button>
              <button class="btn btn-danger"  title="Eliminar" (click)="deleteSexo(sexo.IdSexo)"><span><i class="fa fa-trash-alt"></i></span></button></div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar Sexo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">

            <div class="col-sm-11">
              <label for="Descripcion">descripción</label>
              <input type="text" [(ngModel)]="sexo.Descripcion" [ngClass]="['form-control', '' + stateUpdate]"  placeholder="Ingrese una descripción" (keypress)="validateDescripcion($event)"/>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModal>Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="updateSexo()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Sexo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">

            <div class="col-sm-11">
              <label for="Descripcion">Descripción</label>
              <input type="text" [(ngModel)]="sexo.Descripcion"  [ngClass]="['form-control', '' + stateInsert]" placeholder="Ingrese una descripción" (keypress)="validateDescripcion($event)"/>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModalInsert>Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="insertSexo()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
