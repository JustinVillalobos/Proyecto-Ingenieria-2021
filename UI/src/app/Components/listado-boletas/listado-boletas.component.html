<app-menu></app-menu>
  <div class="content">
	 <div class="row d-flex">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">  <h1 class="text-center">Listado de Boletas</h1></div>
        <div class="col-sm-3 d-flex justify-content-end ml-auto p-2 align-items-end btnInicio">

    </div>
    <div class="container justify-content-center">
      <div class="row"><div class="col-sm-12">
    <table  datatable [dtOptions]="dtOptions" *ngIf="showContent"  class="table table-striped table-bordered row-border hover" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Asunto</th>
          <th width="100">Fecha</th>
          <th width="100">Respuesta</th>
          <th>Palabra Clave</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let boleta of boletas" >
          <td >{{ boleta.IdBoleta }}</td>
          <td >{{ boleta.AsuntoDetallado }}</td>
            <td >{{ boleta.FechaHora }}</td>
              <td >{{ boleta.Descripcion }}</td>
              <td >{{ boleta.PalabraClaveConsulta1 }}</td>
              <td *ngIf="boleta.Descripcion==='Sin respuesta'; else elseBlock" class=" d-flex justify-content-center"><a href="responder_boleta?id={{boleta.IdBoleta}}" class="btn btn-primary" title="Responder"><span><i class="fa fa-edit"></i></span></a></td>
              <ng-template #elseBlock>  <td  class=" d-flex justify-content-center"><a href="responder_boleta?id={{boleta.IdBoleta}}" class="btn btn-success" title="Responder" ><span><i class="fa fa-edit"></i></span></a></td></ng-template>
          </tr>
      </tbody>
    </table>
    </div></div>
    </div>
</div>
